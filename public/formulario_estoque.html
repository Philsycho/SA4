<form action="processa.php" method="POST">
    <h2>Movimentação de Estoque</h2>

    <label for="tipo_movimento">Tipo de Movimento:</label>
    <select id="tipo_movimento" name="id_tipo_movimento" required>
        <option value="entrada">Entrada</option>
        <option value="saida">Saída</option>
    </select>

    <label for="produto">Produto:</label>
    <select id="produto" name="id_produto_estoque" required>
        <option value="">Selecione um produto</option>
        <!-- Opções devem ser preenchidas dinamicamente -->
    </select>

    <label for="fornecedor_estoque">Fornecedor:</label>
    <select id="fornecedor_estoque" name="id_fornecedor_estoque">
        <option value="">Selecione um fornecedor</option>
        <!-- Opções dinâmicas -->
    </select>

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" name="quantidade_movimentado" required>

    <label for="usuario">Usuário Responsável:</label>
    <select id="usuario" name="id_usuario_estoque" required>
        <option value="">Selecione um usuário</option>
        <!-- Opções dinâmicas -->
    </select>

    <label for="pedido">Pedido Relacionado:</label>
    <input type="number" id="pedido" name="id_pedido_estoque">

    <button type="submit">Registrar Movimento</button>
</form>
