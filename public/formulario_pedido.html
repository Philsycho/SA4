<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pedido</title>
</head>
<body>
    <h2>Cadastro de Pedido</h2>
    <form action="processa_pedido.php" method="POST">
        <label for="usuario_pedido">Usuário:</label>
        <select id="usuario_pedido" name="id_usuario_pedido" required>
            <option value="">Selecione um usuário</option>
        </select>

        <label for="produto_pedido">Produto:</label>
        <select id="produto_pedido" name="id_produto_pedido" required>
            <option value="">Selecione um produto</option>
        </select>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade_produto" required>

        <label for="preco_pedido">Preço Unitário:</label>
        <input type="number" id="preco_pedido" name="preco_produto_pedido" step="0.01" required>

        <label for="fornecedor_pedido">Fornecedor:</label>
        <select id="fornecedor_pedido" name="id_fornecedor_pedido" required>
            <option value="">Selecione um fornecedor</option>
        </select>

        <button type="submit">Finalizar Pedido</button>
    </form>
</body>
</html>
