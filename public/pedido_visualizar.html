<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Pedido</title>
    <link rel="stylesheet" href="style_novo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="header">
                <i class="fas fa-eye"></i>
                <h2>Visualização de Pedido</h2>
            </div>
            <div class="detalhes-pedido">
                <div class="campo">
                    <i class="fas fa-hashtag"></i>
                    <span>ID do Pedido:</span>
                    <span id="id_pedido"></span>
                </div>
                <div class="campo">
                    <i class="fas fa-user"></i>
                    <span>ID do Usuário:</span>
                    <span id="id_usuario"></span>
                </div>
                <div class="campo">
                    <i class="fas fa-box"></i>
                    <span>ID do Produto:</span>
                    <span id="id_produto"></span>
                </div>
                <div class="campo">
                    <i class="fas fa-sort-amount-up"></i>
                    <span>Quantidade:</span>
                    <span id="quantidade"></span>
                </div>
                <div class="campo">
                    <i class="fas fa-dollar-sign"></i>
                    <span>Preço:</span>
                    <span id="preco"></span>
                </div>
                <div class="campo">
                    <i class="fas fa-building"></i>
                    <span>ID do Fornecedor:</span>
                    <span id="id_fornecedor"></span>
                </div>
                <div class="botoes-container">
                    <button onclick="window.history.back()" class="btn-voltar">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </button>
                    <button onclick="editarPedido()" class="btn-editar">
                        <i class="fas fa-edit"></i> Editar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="util_funcoes.js"></script>
    <script>
        // Função para formatar preço em Reais
        function formatarPreco(preco) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(preco);
        }

        // Função para buscar detalhes do pedido
        function buscarDetalhesPedido() {
            const urlParams = new URLSearchParams(window.location.search);
            const idPedido = urlParams.get('id');

            if (!idPedido) {
                alert('ID do pedido não especificado');
                window.location.href = 'pedido_consultar.html';
                return;
            }

            fetch(`http://localhost:3000/pedido/${idPedido}`)
                .then(response => response.json())
                .then(pedido => {
                    if (!pedido) {
                        alert('Pedido não encontrado');
                        window.location.href = 'pedido_consultar.html';
                        return;
                    }

                    document.getElementById('id_pedido').textContent = pedido.id_pedido;
                    document.getElementById('id_usuario').textContent = pedido.id_usuario_pedido;
                    document.getElementById('id_produto').textContent = pedido.id_produto_pedido;
                    document.getElementById('quantidade').textContent = pedido.quantidade_produto;
                    document.getElementById('preco').textContent = formatarPreco(pedido.preco_produto_pedido);
                    document.getElementById('id_fornecedor').textContent = pedido.id_fornecedor_pedido;
                })
                .catch(error => {
                    console.error('Erro ao buscar detalhes do pedido:', error);
                    alert('Erro ao carregar detalhes do pedido. Verifique se o servidor está rodando.');
                });
        }

        // Função para redirecionar para a página de edição
        function editarPedido() {
            const urlParams = new URLSearchParams(window.location.search);
            const idPedido = urlParams.get('id');
            window.location.href = `pedido_editar.html?id=${idPedido}`;
        }

        // Carregar detalhes do pedido ao carregar a página
        window.onload = buscarDetalhesPedido;
    </script>
</body>
</html>
