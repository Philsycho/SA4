<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Produto</title>
    <link rel="stylesheet" href="style_novo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="header">
                <i class="fas fa-eye"></i>
                <h2>Visualização de Produto</h2>
            </div>
            <div class="produto-item">
                <p><strong><i class="fas fa-hashtag"></i> ID:</strong> <span id="id_produto"></span></p>
                <p><strong><i class="fas fa-box"></i> Nome:</strong> <span id="nome_produto"></span></p>
                <p><strong><i class="fas fa-dollar-sign"></i> Preço:</strong> R$ <span id="preco_produto"></span></p>
                <p><strong><i class="fas fa-building"></i> Fornecedor:</strong> <span id="fornecedor_produto"></span></p>
            </div>
            <div class="botoes-container">
                <button onclick="editarProduto(document.getElementById('id_produto').innerText)">
                    <i class="fas fa-edit"></i> Editar
                </button>
            </div>
        </div>
    </div>

    <script src="base.js"></script>
    <script>
        // Função para formatar preço em Reais
        function formatarPreco(preco) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(preco);
        }

        function editarProduto(id) {
            window.location.href = `produto_editar.html?id=${id}`;
        }

        function buscarDetalhesProduto() {
            const urlParams = new URLSearchParams(window.location.search);
            const idProduto = urlParams.get('id');

            if (!idProduto) {
                alert("ID do produto não especificado");
                window.location.href = 'produto_consultar.html';
                return;
            }

            fetch(`http://localhost:3000/produto/${idProduto}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Produto não encontrado');
                    }
                    return response.json();
                })
                .then(produto => {
                    document.getElementById('id_produto').innerText = produto.id_produto;
                    document.getElementById('nome_produto').innerText = produto.nome_produto;
                    document.getElementById('preco_produto').innerText = formatarPreco(produto.preco_produto).replace('R$', '').trim();
                    document.getElementById('fornecedor_produto').innerText = produto.id_produto_fornecedor;
                })
                .catch(error => {
                    console.error('Erro ao buscar detalhes do produto:', error);
                    alert("Erro ao buscar detalhes do produto");
                    window.location.href = 'produto_consultar.html';
                });
        }

        window.onload = buscarDetalhesProduto;
    </script>
</body>
</html>
