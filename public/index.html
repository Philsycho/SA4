<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Link para o CSS externo -->
  <link rel="stylesheet" href="style.css">
  <!-- Importando Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-header">
      <i class="fas fa-user-circle"></i>
      <h2>Login</h2>
    </div>
    <form id="loginForm">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="nome_usuario" placeholder="Usuário" required minlength="3">
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="senha_usuario" placeholder="Senha" required minlength="6">
      </div>
      <button type="submit">
        <i class="fas fa-sign-in-alt"></i> Entrar
      </button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      
      const nome_usuario = document.getElementById("nome_usuario").value;
      const senha_usuario = document.getElementById("senha_usuario").value;

      // Validações básicas
      if (nome_usuario.length < 3) {
        alert('O nome de usuário deve ter pelo menos 3 caracteres');
        return;
      }

      if (senha_usuario.length < 6) {
        alert('A senha deve ter pelo menos 6 caracteres');
        return;
      }

      try {
        console.log('Tentando fazer login...');
        const response = await fetch("http://localhost:3000/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ nome_usuario, senha_usuario })
        });

        console.log('Status da resposta:', response.status);
        const data = await response.json();
        console.log('Dados recebidos:', data);

        if (!data.success) {
          throw new Error(data.message || 'Erro no login');
        }

        // Armazenar dados do usuário
        localStorage.setItem('usuario', JSON.stringify({
          id_usuario: data.usuario.id_usuario,
          nome_usuario: data.usuario.nome_usuario,
          email_usuario: data.usuario.email_usuario,
          ativo_usuario: data.usuario.ativo_usuario,
          logado: true
        }));

        console.log('Login bem-sucedido, redirecionando...');
        window.location.href = "tela_inicial.html";
      } catch (error) {
        console.error('Erro durante o login:', error);
        alert(error.message || "Erro ao tentar fazer login. Verifique suas credenciais.");
      }
    });
  </script>
</body>
</html>
