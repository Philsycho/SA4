<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="nome_usuario" placeholder="Usuário" required>
            <input type="password" id="senha_usuario" placeholder="Senha" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const nome_usuario = document.getElementById("nome_usuario").value;
            const senha_usuario = document.getElementById("senha_usuario").value;
            
            fetch("http://localhost:3000/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ nome_usuario, senha_usuario })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(data.message); // Exibe a mensagem do backend
                    if (data.redirect) {
                        window.location.href = data.redirect; // Redireciona para a página de produtos
                    }
                }
            })
            .catch(error => {
                console.error('Erro ao tentar fazer login:', error);
                alert("Erro ao tentar fazer login");
            });
        });
    </script>
</body>
</html>
