<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="usuario" placeholder="Usu치rio" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p id="mensagem"></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;

            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome_usuario: usuario, senha_usuario: senha })
            });
            
            const data = await response.json();
            const mensagem = document.getElementById('mensagem');
            if (response.ok) {
                mensagem.textContent = 'Login realizado com sucesso!';
                mensagem.style.color = 'green';
                // Redirecionar para a p치gina de consulta de produtos
                window.location.href = 'produtos.html';
            } else {
                mensagem.textContent = 'Usu치rio ou senha inv치lidos!';
                mensagem.style.color = 'red';
            }
        });
    </script>
</body>
</html>
