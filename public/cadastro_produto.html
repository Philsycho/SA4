<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="header">
                <i class="fas fa-box"></i>
                <h2>Cadastro de Produto</h2>
            </div>
            <form id="produtoForm">
                <div class="input-group">
                    <i class="fas fa-box"></i>
                    <input type="text" id="nome_produto" placeholder="Nome do Produto" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-dollar-sign"></i>
                    <input type="number" id="preco_produto" step="0.01" placeholder="PreÃ§o" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-building"></i>
                    <input type="number" id="id_produto_fornecedor" placeholder="ID do Fornecedor" required>
                </div>

                <div class="botoes-container">
                    <button type="submit">
                        <i class="fas fa-save"></i> Cadastrar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="base.js"></script>
    <script>
        document.getElementById("produtoForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const nome_produto = document.getElementById("nome_produto").value;
            const preco_produto = document.getElementById("preco_produto").value;
            const id_produto_fornecedor = document.getElementById("id_produto_fornecedor").value;

            fetch("http://localhost:3000/produto", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ nome_produto, preco_produto, id_produto_fornecedor })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                document.getElementById("produtoForm").reset();
            })
            .catch(error => {
                console.error("Erro ao cadastrar produto:", error);
                alert("Erro ao cadastrar produto.");
            });
        });
    </script>
</body>
</html>
