<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Produto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="header">
                <i class="fas fa-box"></i>
                <h2>Novo Produto</h2>
            </div>
            <form id="produtoForm">
                <div class="input-group">
                    <i class="fas fa-box"></i>
                    <div>
                        <label for="nomeProduto">Nome do Produto <span class="required">*</span>:</label>
                        <input type="text" id="nomeProduto" name="nomeProduto" placeholder="Ex: Camiseta de Algodão" required>
                    </div>
                    <div class="error-message" id="nomeProdutoError"></div>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-dollar-sign"></i>
                    <div>
                        <label for="precoProduto">Preço <span class="required">*</span>:</label>
                        <input type="number" id="precoProduto" name="precoProduto" min="0" step="0.01" placeholder="Ex: 29.90" required>
                    </div>
                    <div class="error-message" id="precoProdutoError"></div>
                </div>

                <div class="input-group">
                    <i class="fas fa-building"></i>
                    <select id="id_produto_fornecedor" required>
                        <option value="">Selecione um Fornecedor</option>
                    </select>
                </div>

                <div class="botoes-container">
                    <button type="submit">
                        <i class="fas fa-save"></i> Cadastrar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="base.js"></script>
    <script>
        // Carregar fornecedores ao iniciar a página
        document.addEventListener('DOMContentLoaded', function() {
            carregarFornecedores();
        });

        // Função para carregar fornecedores
        function carregarFornecedores() {
            fetch('http://localhost:3000/fornecedor')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const select = document.getElementById('id_produto_fornecedor');
                        data.fornecedores.forEach(fornecedor => {
                            const option = document.createElement('option');
                            option.value = fornecedor.id_fornecedor;
                            option.textContent = `${fornecedor.nome_fornecedor} (${fornecedor.cnpj_fornecedor})`;
                            select.appendChild(option);
                        });
                    } else {
                        alert('Erro ao carregar fornecedores');
                    }
                })
                .catch(error => {
                    console.error('Erro ao carregar fornecedores:', error);
                    alert('Erro ao carregar lista de fornecedores.');
                });
        }

        // Enviar formulário
        document.getElementById("produtoForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const nome_produto = document.getElementById("nomeProduto").value;
            const preco_produto = document.getElementById("precoProduto").value;
            const id_produto_fornecedor = document.getElementById("id_produto_fornecedor").value;

            if (!id_produto_fornecedor) {
                alert('Por favor, selecione um fornecedor');
                return;
            }

            let formValido = true;

            // Validação do Nome do Produto
            const nomeProdutoInput = document.getElementById('nomeProduto');
            const nomeProdutoErrorDiv = document.getElementById('nomeProdutoError');
            if (!nomeProdutoInput.value.trim()) {
                nomeProdutoErrorDiv.textContent = 'O nome do produto é obrigatório.';
                formValido = false;
            } else {
                nomeProdutoErrorDiv.textContent = ''; // Limpa a mensagem de erro
            }

            // Validação do Preço (exemplo básico)
            const precoProdutoInput = document.getElementById('precoProduto');
            const precoProdutoErrorDiv = document.getElementById('precoProdutoError');
            if (precoProdutoInput.value < 0) {
                precoProdutoErrorDiv.textContent = 'O preço não pode ser negativo.';
                formValido = false;
            } else {
                precoProdutoErrorDiv.textContent = '';
            }

            if (!formValido) {
                return; // Impede o envio do formulário se houver erros
            }

            fetch("http://localhost:3000/produto", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ 
                    nome_produto, 
                    preco_produto, 
                    id_produto_fornecedor: parseInt(id_produto_fornecedor) 
                })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                document.getElementById("produtoForm").reset();
            })
            .catch(error => {
                console.error("Erro ao cadastrar produto:", error);
                alert("Erro ao cadastrar produto.");
            });
        });
    </script>
</body>
</html>
