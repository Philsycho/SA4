<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Pedido</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Novo Pedido</h2>
        <form>
            <input type="text" id="usuario_pedido" placeholder="Usuário" required>
            <input type="text" id="produto_pedido" placeholder="Produto" required>
            <input type="number" id="quantidade_pedido" placeholder="Quantidade" required>
            <input type="number" id="preco_pedido" placeholder="Preço" required>
            <button type="submit">Registrar</button>
            <button type="button" onclick="window.history.back()">Cancelar</button>
        </form>
    </div>
</body>
</html>
