<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-user-plus"></i>
            <h2>Registro de Usuário</h2>
        </div>
        <form id="registroForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="nome_usuario" placeholder="Nome de Usuário" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email_usuario" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="senha_usuario" placeholder="Senha" required>
            </div>
            <div class="botoes-container">
                <button type="button" onclick="window.location.href='index.html'">
                    <i class="fas fa-arrow-left"></i> Voltar
                </button>
                <button type="submit">
                    <i class="fas fa-user-plus"></i> Registrar
                </button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registroForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const nome_usuario = document.getElementById('nome_usuario').value;
            const email_usuario = document.getElementById('email_usuario').value;
            const senha_usuario = document.getElementById('senha_usuario').value;
            
            fetch('http://localhost:3000/usuario', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nome_usuario,
                    email_usuario,
                    senha_usuario
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Usuário registrado com sucesso!');
                    window.location.href = 'index.html';
                } else {
                    alert(data.message || 'Erro ao registrar usuário.');
                }
            })
            .catch(error => {
                console.error('Erro ao registrar usuário:', error);
                alert('Erro ao tentar registrar usuário.');
            });
        });
    </script>
</body>
</html>
